image:
  registry: registry.gitlab.com
  image: gitlab-org/gitlab-runner
  tag: alpine3.21-v17.11.3

gitlabUrl: https://gitlab.com/

concurrent: 5

rbac:
  create: false

## Inform the chart of this ServiceAccount, but create it elsewhere. 
## See 
serviceAccount: 
  create: false
  name: glr-manager-sa

runners:
  config: |
    [[runners]]
      name      = "glr-jobs"
      url       = "https://gitlab.com/"
      executor  = "kubernetes"

      [runners.kubernetes]
        ## See 
        service_account = "glr-jobs-sa"
        namespace       = "glr-jobs"
        pull_policy     = "if-not-present"
        privileged      = false
        
        cpu_request     = "100m"
        memory_request  = "128Mi"
        cpu_limit       = "500m"
        memory_limit    = "256Mi"

        helper_memory_limit   = "250Mi"
        helper_memory_request = "250Mi"
        helper_memory_limit_overwrite_max_allowed = "1Gi"
